<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-text: #333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: var(--primary-gradient);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            letter-spacing: -1px;
        }

        p.subtitle {
            font-size: 1.25rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .cards {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background: var(--card-bg);
            color: var(--card-text);
            padding: 2.5rem;
            border-radius: 20px;
            width: 280px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .card h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card p {
            margin: 0;
            font-size: 0.95rem;
            color: #666;
            line-height: 1.5;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: #ff00cc;
            top: -100px;
            left: -100px;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: #333399;
            bottom: -150px;
            right: -100px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .cards {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="container">
        <h1>Crowd Monitor</h1>
        <p class="subtitle">Next-gen real-time crowd safety & tracking system.</p>

        <div class="cards">
            <a href="/join" class="card">
                <div class="card-icon">ðŸš€</div>
                <h2>Join Event</h2>
                <p>Register yourself to participate and receive real-time safety alerts.</p>
            </a>

            <a href="/dashboard" class="card">
                <div class="card-icon">ðŸ“Š</div>
                <h2>Dashboard</h2>
                <p>Monitor crowd density, view active users, and manage safety zones.</p>
            </a>
        </div>
    </div>

</body>


</html>
